<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fde2e4;
      font-family: Arial, Helvetica, sans-serif;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      width: 400px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      position: relative;
    }

    .emoji {
      font-size: 60px;
      margin-bottom: 15px;
    }

    h2 {
      margin: 10px 0 30px;
      font-weight: 600;
    }

    .btn-container {
      position: relative;
      height: 70px;
    }

    button {
      padding: 12px 26px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    #yesBtn {
      background: #e91e63;
      color: #fff;
    }

    #noBtn {
      background: #e0e0e0;
      color: #000;
      position: absolute;
      left: 140px;
      top: 0;
    }

    .hint {
      margin-top: 15px;
      font-size: 14px;
      color: #777;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #e91e63;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="emoji">üê£‚ö°üíó</div>

    <h2>Rakssss, Will you be my Valentine?</h2>

    <div class="btn-container">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="hint">‚ÄúNo‚Äù seems a bit shy üò≥</div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    // Make "No" run away
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 220;
      const y = Math.random() * 30;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Yes click logic
    yesBtn.addEventListener("click", () => {
      result.textContent = "Too late. You‚Äôre my Valentine now üíñ";
    });
  </script>

</body>
</html>
